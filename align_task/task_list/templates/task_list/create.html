<!DOCTYPE html>
<html>
<head>
    <title>Create Task</title>
</head>
<body>

    <h2>Create New Task</h2>


    <form action="{% url 'task_list:create' %}" method="POST">

        {% csrf_token %}
        <label for="task">Task Name:</label>
        <input type="text" id="task" name="title" required>
        <button type="submit">Save Task</button>
        
    </form>

</body>
</html>
